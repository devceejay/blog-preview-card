<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Blog Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="card">
          <img
            src="image/illustration-article.svg"
            alt="Abstract illustration for the article"
          />

          <span class="card__tag">Learning</span>

          <p class="card__date">Published 21 Dec 2023</p>

          <div class="card__content">
            <h1 class="card__title">HTML & CSS foundations</h1>
            <p class="card__summary">
              These languages are the backbone of every website, defining
              structure, content and presentation.
            </p>

            <div class="card__author">
              <img
                src="image/greg.webp"
                alt="Greg Hooper, author of the article"
              />
              <span class="card__author-name">Greg Hooper</span>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
